<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="{baseUri}/node_modules/dagre/dist/dagre.js"></script>
    <script src="{baseUri}/node_modules/cytoscape-dagre/cytoscape-dagre.js"></script>
    <link rel="stylesheet" href="{baseUri}/styles/app.css">
</head>
<body>
    <header>
        <div class="select-wrapper">
            <div>
                <input type="hidden">
            </div>

            <div>
                <label>
                    View:
                </label>
                <select id="view-selector">
                </select>
            </div>
            
            <div>
                <label>
                    Enable Diff View:
                </label>
                <input type="checkbox" id="diff-view-checkbox">
            </div>
        </div>
    </header>
    <div id="graph"></div>
    <script type="module" src="{baseUri}/scripts/graph.js"></script>
</body>
